<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주가 확인 페이지입니다.</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stock.css') }}">
</head>
<body>
    <script>
        window.onload = function() {
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    alert("{{ messages | join('\\\\n') }}");
                {% endif %}
            {% endwith %}
        };
    </script>
    <header>
        <h1>주가 확인 페이지입니다.</h1>
    </header>

    <section class="section">
        {% for name, data in stock_data.items() %}
        <article>
            <div class="content">
                <h2>{{ name }} ({{ stock_ids[name] }})</h2>
                <p>{{ name }} 주가입니다.</p>
                <p>날짜: {{ data.Date }}</p>
                <p>가격: {{ data.Price }}</p>
            </div>
        </article>
        {% endfor %}
    </section>

</body>
</html>
